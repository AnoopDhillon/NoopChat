<div id="wrapper">
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <ul id="messages" style="overflow-y: scroll">
              <li class="message" *ngFor = 'let post of messageHistory'>{{post.msg}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!--wrapper-->

  <!--Message Box + Send button-->
  <div class="input-group">
    <form id="messageBar" action="" style="height: 40px" (ngSubmit) = 'sendMessage($event)'>
      <input type="text" name="message" autofocus class="form-control" id="m" autocomplete="off" placeholder="Type Here..." [(ngModel)] = 'message'>
      <span class="input-group-btn">
        <button class="btn btn-primary" type="submit" id="s">Send</button>
      </span>
      <!--<button type="button" class="btn btn-primary" id="s">Send</button>-->
    </form>
  </div>

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav" id="user-list">
      <li class="sidebar-brand">
        <a href="#">
          NoopChat
        </a>
      </li>
      <li>
        <a href="#">Dashboard</a>
      </li>
    </ul>
  </div>
