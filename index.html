<!doctype html>
<html>

<head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <title>Noopchat</title>
</head>

<body>
  <div id="header">
    <h1>Welcome to NoopChat</h1>
    <!--<div id="alerts"></div>-->
  </div>
  <div id="wrapper">
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <ul id="messages" style="overflow-y: scroll"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!--wrapper-->

  <!--Message Box + Send button-->
  <div class="input-group">
    <form id="messageBar" action="" style="height: 40px">
      <input type="text" autofocus class="form-control" id="m" autocomplete="off" placeholder="Type Here...">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" id="s">Send</button>
      </span>
      <!--<button type="button" class="btn btn-primary" id="s">Send</button>-->
    </form>
  </div>
  <!-- /input-group -->

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav" id="user-list">
      <li class="sidebar-brand">
        <a href="#">
          NoopChat
        </a>
      </li>
      <!--<li>
        <a href="#">Dashboard</a>
      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <script>
        var socket = io();
        var activeUsers = [];
        $('form').submit(function(){
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });

        $('document').ready(function(){
          var nickname;
          while(!nickname){
            nickname = prompt("Please Enter a nickname:");
          }
          activeUsers.push(nickname);
          socket.emit('login', nickname); //Send a Nickname
          activeUsers.forEach(function(u){
            $("#user-list").append(
              $("<li>", {}).append(
                $("<a>", { href: "#"}).text(
                  nickname
                )
              )
            );
          });
        }); 

        socket.on('chat message', function(Nickname, msg){
          $('#messages').append($('<li>').text(Nickname + ": " + msg));
          // $('#messages').animate({ scrollTop: $('#messages').get(0).scrollHeight }, 500);
          $('#messages').scrollTop($('#messages')[0].scrollHeight);
        });

        socket.on('alert', function(msg){
          // $('#alerts').prepend($('<div class="alert alert-info" id="info">' + msg + '</div>'));
          // setTimeout(function() {
          //   $('#info').remove();
          // }, 2000);
          $('#messages').append($('<li>').text(msg));
        });
    </script>
</body>

</html>
