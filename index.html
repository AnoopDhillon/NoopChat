<body>
              <div id="header">
              <h1>Welcome to NoopChat</h1>

    <!-- Page Content -->

  <!--wrapper-->

  <!--Message Box + Send button-->
  <div class="input-group">
    <form id="messageBar" action="" style="height: 40px">
      <input type="text" autofocus class="form-control" id="m" autocomplete="off" placeholder="Type Here...">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" id="s">Send</button>
      </span>
      <!--<button type="button" class="btn btn-primary" id="s">Send</button>-->
    </form>
  </div>

  <!-- Sidebar -->

  <script>
        var socket = io();

        $('form').submit(function(){
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });

        $('document').ready(function(){
          var nickname;
          while(!nickname){
            nickname = prompt("Please Enter a nickname:");
          }
          console.log(nickname);
          socket.emit('login', nickname); //Send a Nickname
          $('#user-list').append($('<li><a href="#">').text(nickname));
          
        }); 

        socket.on('chat message', function(Nickname, msg){
          $('#messages').append($('<li>').text(Nickname + ": " + msg));
          // $('#messages').animate({ scrollTop: $('#messages').get(0).scrollHeight }, 500);
          $('#messages').scrollTop($('#messages')[0].scrollHeight);
        });

        socket.on('alert', function(msg){
          $('#alerts').prepend($('<div class="alert alert-info" id="info">' + msg + '</div>'));
          setTimeout(function() {
            $('#info').remove();
          }, 2000);
        });
    </script>
</body>
