<!doctype html>
<html>

<head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <title>Noopchat</title>
</head>

<body>
  <div id="header">
    <h1> Welcome to NoopChat </h1>
    <div id="alerts"> </div>
  </div>
  <div id="content">
    <div class="">
      <div class="row">
        <!--sidebar-->
        <div class="col-sm-2">
          <ul id="users">
        </div>
        <!--messages-->
        <div class="col-sm-10">
          <ul id="messages"></ul>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <!--Message Box + Send button-->
    <form action="">
      <div>
        <input type="text" autofocus class="form-control" id="m" autocomplete="off" placeholder="Type Here...">
        <button type="button" class="btn btn-primary" id="s">Send</button>
      </div>
    </form>
  </div>
  <script>
        var socket = io();

        var Users = ['A','B','C']; 

        $('form').submit(function(){
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });

        $('document').ready(function(){
          var nickname;
          while(!nickname){
            nickname = prompt("Please Enter a nickname:");
          }
          socket.emit('login', nickname); //Send a Nickname
          Users.forEach(function(u){
            $('#users').append($('<li>').text(u));
          });
        }); 

        socket.on('chat message', function(Nickname, msg){
          $('#messages').append($('<li>').text(Nickname + ": " + msg));
          $('#messages').animate({scrollTop: $('#messages').prop("scrollHeight")}, 10000);
        });

        socket.on('alert', function(msg){
          $('#alerts').prepend($('<div class="alert alert-info" id="info">' + msg + '</div>'));
          setTimeout(function() {
            $('#info').remove();
          }, 2000);
        });
    </script>
</body>

</html>
